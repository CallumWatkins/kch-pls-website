apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'java-library'
apply plugin: 'antlr'
apply plugin: 'com.adarshr.test-logger'

mainClassName = 'main.java.com.projectBackEnd.BackEndMain'
dependencies {
    testImplementation 'junit:junit:4.13-beta-2'
    testImplementation 'org.hamcrest:hamcrest-all:1.3'
    testImplementation 'org.hibernate:hibernate-testing:6.0.0.Alpha4'
	implementation 'org.hibernate:hibernate-core:5.4.11.Final'
	implementation 'mysql:mysql-connector-java:8.0.19'
    implementation 'antlr:antlr:2.7.7'
    implementation 'net.bytebuddy:byte-buddy:1.10.7'
    implementation 'com.fasterxml:classmate:1.5.1'
    implementation 'org.dom4j:dom4j:2.1.1'
    implementation 'com.sun.xml.fastinfoset:FastInfoset:1.2.15'
    implementation 'org.hibernate.common:hibernate-commons-annotations:5.1.0.Final'
    implementation 'com.sun.istack:istack-commons-runtime:3.0.7'
    implementation 'org.jboss:jandex:2.1.1.Final'
    implementation 'org.javassist:javassist:3.24.0-GA'
    implementation 'javax.activation:javax.activation-api:1.2.0'
    implementation 'javax.interceptor:javax.interceptor-api:1.2'
    implementation 'javax.persistence:javax.persistence-api:2.2'
    implementation 'javax.xml.bind:jaxb-api:2.3.1'
    implementation 'org.glassfish.jaxb:jaxb-runtime:2.3.1'
    implementation 'org.jboss.logging:jboss-logging:3.3.2.Final'
    implementation 'org.jboss.spec.javax.transaction:jboss-transaction-api_1.2_spec:1.1.1.Final'
    implementation 'org.jvnet.staxex:stax-ex:1.8'
    implementation 'org.glassfish.jaxb:txw2:2.3.1'
}
repositories {
    mavenCentral()
}

test {
    exclude '**/*ConnectionLeakUtil*'
    exclude '**/*MySQLIdleConnectionCounter*'
}

buildscript {
    repositories {
        maven {
            url 'https://plugins.gradle.org/m2/'
        }
    }
    dependencies {
        classpath 'com.adarshr:gradle-test-logger-plugin:2.0.0'
    }
}

