apply plugin: 'java'
apply plugin: 'application'
mainClassName = 'main.java.com.kanbanproject.BackEndMain'
dependencies {
    testCompile 'junit:junit:4.12'
    testCompile 'org.hamcrest:hamcrest-all:1.3'
