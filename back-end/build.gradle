apply plugin: 'java'
apply plugin: 'application'
mainClassName = 'main.java.com.kanbanproject.BackEndMain'
dependencies {
    testCompile 'junit:junit:4.12'
    testCompile 'org.hamcrest:hamcrest-all:1.3'
    implementation 'org.hibernate:hibernate-agroal:5.4.11.Final'
    compile group: 'org.hibernate', name: 'hibernate-annotations', version: '3.5.6-Final'
    compile group: 'org.hibernate', name: 'hibernate-commons-annotations', version: '3.2.0.Final'
    compile group: 'javax.persistence', name: 'ejb3-persistence', version: '1.0'

}
repositories {
    mavenCentral()
}
