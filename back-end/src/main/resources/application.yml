datasources:
  default:

    url: ${JDBC_URL:`jdbc:mysql://127.0.0.1:3306/seg`}
    username: ${JDBC_USER:root}
    password: ${JDBC_PASSWORD:rootroot}

    driverClassName: ${JDBC_DRIVER:com.mysql.jdbc.Driver}
