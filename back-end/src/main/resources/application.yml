      enabled: true
      configurations:
        web:
          allowedOrigins:
            - 3.127.132.71
            - https://paediatric-liver-service.netlify.com
    maxRequestSize: 100MB
    multipart:
      maxFileSize: 100MB
    host: 178.62.55.191
    netty:
      maxHeaderSize: 500KB
      worker:
        threads: 8
      childOptions:
        autoRead: true

